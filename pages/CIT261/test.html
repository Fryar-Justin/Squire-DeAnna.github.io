<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function addListeners(){
	if (window.addEventListener) {
		document.getElementById('mybtn').addEventListener("click", btn1func, true);
		document.getElementById('mybtn').addEventListener("touchstart", btn1func, true);
	} 
	//Add your functions
	function btn1func(){
		alert("You used an event listener!");
	}
}
window.onload = addListeners;
// put Javascript here when ready
</script>
</head>
<body>
<button id="mybtn"> My Button</button>
</body>
</html>
